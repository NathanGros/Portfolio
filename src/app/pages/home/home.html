<div class="home-container">
    <app-home-content class="home-body">
    </app-home-content>
    <div class="recent-projects-container">
        <div class="recent-projects-title">
            <h3>Recent projects :</h3>
        </div>
        <div class="recent-projects">
            <app-project-card class="project-card" *ngFor="let project of recentProjects" [title]="project.name"
                [image]="project.image" (click)="goToProject(project)">
            </app-project-card>
        </div>
    </div>
</div>
